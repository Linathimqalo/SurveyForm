<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<title>Freecodecamp Survey Form</title>
<h1 id="title">Freecodecamp Survey Form</h1>
  <p id="description"><i>
    Thank you for taking the time to help us improve the platform 
   </i></p>
</head>


<body>
<form action="" id="survey-form">
  <div class="form-control">
    <label for="name" id="name-label">Name: </label>
    <input type="text" id="name" placeholder="Enter your name" required/>
  </div>
  
    <div class="form-control">
    <label for="email" id="email-label">Email: </label>
    <input type="email" id="email" placeholder="Enter your email" required/>
  </div>
  
    <div class="form-control">
    <label for="number" id="number-label">Age (Optional): </label>
    <input type="number" id="number" placeholder="Enter your age" required min="0" max="200"/>
  </div>
  
    <div class="form-control">
    <label for="role">Which option best describes your current role? </label>
      <select name="role" id="dropdown">
        <option value="student">Student</option>
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="other">Other</option>
      </select>
        </div>

      <div class="form-control">
        <label>Would you recommend freecodecamp to a friend?</label>
        
        <label for="recommend1"><input type="radio" id="recommend1" name="recommend" value="definitely"/> Definitely</label>
        <label for="recommend2"><input type="radio" id="recommend2" name="recommend" value="maybe"/> Maybe</label>
        <label for="recommend3"><input type="radio" id="recommend3" name="recommend" value="not-sure"/> Not Sure</label>
      </div>
  
     <div class="form-control">
        <label>What is your favourite feature of freecodecamp?</label>
        <select name="feature" id="feature">
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      </div>
  
  <div class="form-control">
    <label>What would you like to see improved? <small>(Check all that apply)</small></label>
    <label for="improve1"><input type="checkbox" name="improve" id="improve1" value="improve1"/> Front-End Projects</label>
    <label for="improve2"><input type="checkbox" name="improve" id="improve2" value="improve2"/> Back-End Projects</label>
    <label for="improve3"><input type="checkbox" name="improve" id="improve3" value="improve3"/> Data Visualization </label>
    <label for="improve4"><input type="checkbox" name="improve" id="improve4" value="improve4"/> Challenges</label>
    <label for="improve5"><input type="checkbox" name="improve" id="improve5" value="improve5"/> Source Community</label>
    <label for="improve6"><input type="checkbox" name="improve" id="improve6" value="improve6"/> Gitter Help Rooms</label>
    <label for="improve7"><input type="checkbox" name="improve" id="improve7" value="improve7"/> Videos</label>
    <label for="improve8"><input type="checkbox" name="improve" id="improve8" value="improve8"/> City Meetups</label>
    <label for="improve9"><input type="checkbox" name="improve" id="improve9" value="improve9"/> Wiki</label>
    <label for="improve10"><input type="checkbox" name="improve" id="improve10" value="improve10"/> Forum</label>
    <label for="improve11"><input type="checkbox" name="improve" id="improve11" value="improve11"/> Additional Courses</label>
  </div>
  
  <div class="form-control">
    <label for="comments">Any comments or suggestions?</label>
    <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
  </div>
  
  <button type="submit" id="submit">Submit</button>
  
</form>
</body>
</html>
